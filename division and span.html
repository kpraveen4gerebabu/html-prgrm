<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>division and span</title>
</head>
<body style="background-color: aquamarine;">
    <h1>DIVISION</h1>

    <div style="background-color: rgb(232, 232, 240);">blue</div>
    <div style="background-color: azure;">yellow</div>
    <h1>span</h1>
    <span style="background-color: yellow;">red</span>
    <span style="background-color: blueviolet;">mark</span>
